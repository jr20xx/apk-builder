name: 'Build a debug or release APK'
description: 'Build a debug or release APK with Gradle and upload it'

branding:
  icon: 'help-circle'
  color: 'green'

inputs:
  java-version:
    description: 'JDK version to use to perform all operations'
    required: false
    default: '17'
  java-distribution:
    description: 'The name of the JDK distribution to use'
    required: false
    default: 'temurin'
  encoded-keystore:
    description: 'The Base64 encoded keystore used to sign the release APK'
    required: false
  keystore-password:
    description: 'The password of the keystore used to sign the release APK'
    required: false
  alias:
    description: 'The alias inside the keystore used to sign the release APK'
    required: false
  alias-password:
    description: 'The password of the alias inside of the keystore used to sign the release APK'
    required: false
  app-name:
    description: 'The name of the app to build'
    required: false
    default: 'App'

runs:
  using: "composite"
  steps:
    - name: Check the code
      uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}

    - name: Decode the keystore when provided
      if: ${{ inputs.encoded-keystore }}
      run: echo "${{ inputs.encoded-keystore }}" | base64 -di > $GITHUB_WORKSPACE/keystore.keystore
      shell: bash

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build debug APK
      if: ${{ !inputs.encoded-keystore }}
      shell: bash
      run: ./gradlew assembleDebug

    - name: Build release APK with the provided keystore
      if: ${{ inputs.encoded-keystore }}
      shell: bash
      env:
        KEYSTORE_PASSWORD: ${{ inputs.keystore-password }}
        KEYSTORE_ALIAS: ${{ inputs.alias }}
        KEY_PASSWORD: ${{ inputs.alias-password }}
      run: ./gradlew assembleRelease

    - name: Remove decrypted keystore file
      shell: bash
      run: rm "$GITHUB_WORKSPACE/keystore.keystore"